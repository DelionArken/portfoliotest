<script lang="javascript" type="text/javascript">
    var slideIndex = 1;
    var infoVis = false;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function openInfo() {
        if (infoVis == false) {
            document.getElementById("infoBox").style.opacity = "1";
            document.getElementById("infoBox").style.width = "200px";
            document.getElementById("infoBox").style.right = "-200px";
            infoVis = true;
        } else {
            document.getElementById("infoBox").style.removeProperty("opacity");
            document.getElementById("infoBox").style.removeProperty("width");
            document.getElementById("infoBox").style.removeProperty("right");
            infoVis = false;
        }
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("galleryImages");
        var thumbs = document.getElementsByClassName("thumb");
        for (i = 0; i < slides.length; i++) {
            slides[i].className = "galleryImages";
            slides[i].style.display = "none";
        }
        for (i = 0; i < thumbs.length; i++) {
            thumbs[i].className = thumbs[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        slides[slideIndex - 1].className += " fade activeImage";
        if (n > 1) {
            slides[slideIndex - 2].className += " fade2 leftTransitionImage";
            slides[slideIndex - 2].style.display = "block";
        }
        if (n == 1) {
            slides[slides.length - 1].className += " fade2 leftTransitionImage"; 
            slides[slides.length - 1].style.display = "block";
        }
        if (n == slides.length) {
            slides[0].className += " fade2 rightTransitionImage";
            slides[0].style.display = "block";
        } else {
            slides[slideIndex].className += " fade2 rightTransitionImage";
            slides[slideIndex].style.display = "block";
        }
        thumbs[slideIndex - 1].className += " active";

        var VidContainer = document.getElementById("20Vid");
        var iframeVid = document.getElementById("Video");
        //var vidSrc = iframeVid.getAttribute("src");

        if (slideIndex == 21) {
            document.getElementById("20Poster").style.display = "none";
            VidContainer.style.display = "block";
            iframeVid.setAttribute("src", "https://streamable.com/s/xq62t/mhzglx");

        } else {
            document.getElementById("20Poster").style.display = "block";
            VidContainer.style.display = "none";
            iframeVid.setAttribute("src", "");
        }
    }
</script>
